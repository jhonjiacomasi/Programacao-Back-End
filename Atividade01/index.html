<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINHA LOJA DE CORNÉLIO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        main {
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 16px;
            margin: 16px;
            text-align: center;
            background-color: white;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>MINHA LOJA DE CORNÉLIO</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#produtos">Produtos</a>
        <a href="#contato">Contato</a>
    </nav>
    <main>
        <h2>Produtos</h2>
        <section id="produtos">
            <div class="product">
                <h3>Produto 1</h3>
                <p>Descrição breve do produto.</p>
                <p><strong>R$ 100,00</strong></p>
                <button>Comprar</button>
            </div>
            <div class="product">
                <h3>Produto 2</h3>
                <p>Descrição breve do produto.</p>
                <p><strong>R$ 200,00</strong></p>
                <button>Comprar</button>
            </div>
        </section>
    </main>
    <footer>
        <p>Minha Loja</p>
    </footer>
</body>
</html>
