<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="55" fill="url(#logoGradient)" stroke="#fff" stroke-width="3"/>
  
  <!-- Store icon -->
  <rect x="25" y="45" width="70" height="40" rx="5" fill="#fff" opacity="0.9"/>
  <rect x="30" y="50" width="60" height="30" rx="3" fill="url(#logoGradient)"/>
  
  <!-- Store front -->
  <rect x="35" y="55" width="15" height="20" fill="#fff" opacity="0.8"/>
  <rect x="55" y="55" width="15" height="20" fill="#fff" opacity="0.8"/>
  <rect x="75" y="55" width="15" height="20" fill="#fff" opacity="0.8"/>
  
  <!-- Text -->
  <text x="60" y="100" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">PRIMO</text>
</svg>

